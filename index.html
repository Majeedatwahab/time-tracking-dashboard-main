<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">



</head>

<body>

  <div class="container">
    <div class="profile">
      <div class="profile-card">
        <img src="images/image-jeremy.png" alt="profile-image" class="profile-image">
        <div class="top-info">
          <p>Report for</p>
          <h3>Jeremy Robson</h3>
        </div>

      </div>
      <div class="time">
        <button class="time-button ">Daily</button>
        <button class="time-button ">Weekly</button>
        <button class="time-button ">Monthly</button>
      </div>
    </div>
    <div class="tracking">

      <div class="activity-card">
        <div class="icon-bg">
          <img src="images/icon-work.svg" alt="work-icon">
        </div>
        <div class="activity-info">
          <div class="nav">
            <h4>Work</h4>
            <h3>...</h3>
          </div>
          <div class="hours">
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>

        </div>
      </div>


      <div class="activity-card">
        <div class="icon-bg play">
          <img src="images/icon-play.svg" alt="play-icon">
        </div>
        <div class="activity-info">
          <div class="nav">
            <h4>Play</h4>
            <h3>...</h3>
          </div>
          <div class="hours">
            <h1>10hrs</h1>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </div>


      <div class="activity-card">
        <div class="icon-bg study">
          <img src="images/icon-study.svg" alt="study-icon">
        </div>
        <div class="activity-info">
          <div class="nav">
            <h4>Study</h4>
            <h3>...</h3>
          </div>
          <div class="hours">
            <h1>4hrs</h1>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </div>


      <div class="activity-card">
        <div class="icon-bg exercise">
          <img src="images/icon-exercise.svg" alt="exercise-icon">
        </div>
        <div class="activity-info">
          <div class="nav">
            <h4>Exercise</h4>
            <h3>...</h3>
          </div>
          <div class="hours">
            <h1>4hrs</h1>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </div>


      <div class="activity-card">
        <div class="icon-bg social">
          <img src="images/icon-social.svg" alt="social-icon">
        </div>
        <div class="activity-info">
          <div class="nav">
            <h4>Social</h4>
            <h3>...</h3>
          </div>
          <div class="hours">
            <h1>5hrs</h1>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </div>



      <div class="activity-card">
        <div class="icon-bg self">
          <img src="images/icon-self-care.svg" alt="selfcare-icon">
        </div>
        <div class="activity-info">
          <div class="nav">
            <h4>Self Care</h4>
            <h3>...</h3>
          </div>
          <div class="hours">
            <h1>2hrs</h1>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </div>



    </div>


    <script src="script.js"></script>
</body>

</html>
